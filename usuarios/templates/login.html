{% extends 'base.html' %}

{% block 'title' %}Login{% endblock %}

{% block 'navbar'%}Login{%endblock%}

{% block 'content' %} 
<div class="conteiner">

  {% if messages %}
    {% for i in messages %}
      <div class="alert {{i.tags}}" role="alert">{{i}}</div>
    {% endfor %}
  {% endif %}
  
    <div class="row" style="width: 720px; text-align: center; margin: 0 auto">
      <div class="col-md-3"></div>
  
      <div class="col-md">
        <br />
        <h1>Login</h1>
        <hr />
        <form method="POST" action="{% url 'valida_login' %}"> {% csrf_token %}
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Seu email"
            class="form-control"
          />
          <br />
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Sua senha"
            class="form-control"
          />
          <br />
          <button class="btn btn-success">Enviar</button>
          <a
            href="{% url 'cadastro' %}"
            class="btn btn-info btn-lg"
            style="padding: 0.45rem 0.9em; font-size: 1rem"
            >Cadastro</a
          >
        </form>
      </div>
  
      <div class="col-md-3"></div>
    </div>
  </div>

{%endblock%}
