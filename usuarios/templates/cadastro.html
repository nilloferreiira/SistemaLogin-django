{% extends 'base.html' %} 

{% block 'title' %} Cadastro {% endblock %} 

{% block 'navbar' %} Cadastro {%endblock%} 

{% block 'content' %}
<div class="conteiner">

  {% if messages %}
    {% for i in messages %}
      <div class="alert {{i.tags}}" role="alert">{{i}}</div>
    {% endfor %}
  {% endif %}

  <div class="row" style="width: 720px; text-align: center; margin: 0 auto">
    <div class="col-md-3"></div>

    <div class="col-md">
      <br />
      <h1>Cadastre-se</h1>
      <hr />
      <form method="POST" action="{% url 'valida_cadastro' %}"> {% csrf_token %}
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Seu nome"
          class="form-control"
        />
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Seu email"
          class="form-control"
        />
        <br />
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Sua senha"
          class="form-control"
        />
        <br />
        <button class="btn btn-success">Enviar</button>
        <a
          href="{% url 'login' %}"
          class="btn btn-info btn-lg"
          style="padding: 0.45rem 0.9em; font-size: 1rem"
          >Login</a
        >
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{%endblock%}
